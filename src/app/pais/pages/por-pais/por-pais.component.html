<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()">
            <input type="text" name="termino" class="form-control" placeholder="Buscar país..." [(ngModel)]="termino" />
        </form>
    </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el termino {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Bandera</td>
                    <td>Nombre</td>
                    <td>Población</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i = index">
                    <td>{{i+1}}</td>
                    <td><img class="small-flag" [src]=pais.flags.png></td>
                    <td>{{obtenerNombre(pais)}}</td>
                    <td>{{pais.population | number}}</td>
                    <td><a [routerLink]="['/pais',pais.cca2]">Ver...</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
